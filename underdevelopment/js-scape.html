<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/fly.css">
	</head>
	<body>

		<textarea  id="html" cols="100" rows="10"></textarea>
		<br>
		<button id="convert">convert</button>
		<div id="view"></div>

	<script>
		function htmlEncode( input ) {
		    return String(input)
		        .replace(/&/g, '&amp;')
		        .replace(/"/g, '&quot;')
		        .replace(/'/g, "'")
		        .replace(/</g, '&lt;')
		        .replace(/>/g, '&gt;');
		}
		var btn = document.getElementById("convert");
		var html = document.getElementById("html");
		var view = document.getElementById("view");
		var encode;

		btn.onclick = function(){
			encode = htmlEncode(html.value);
			encode = document.createTextNode(encode);
			view.appendChild(encode);
		}
	</script>
	</body>
</html>
