<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/fly.css">
	</head>
	<body>
		<div class="fy-ctnr">
			<h1>Loading</h1>

			<h3>default</h3>
			<div class="fy-ldg"></div>
			
			<hr class="fy-hr">

			<h3>small</h3>
			<div class="fy-ldg -s"></div>

			<hr class="fy-hr">

			<h3>large</h3>
			<div class="fy-ldg -l"></div>

			<hr class="fy-hr">

			<h3>extra large</h3>
			<div class="fy-ldg -xl"></div>

			<hr class="fy-hr">
			
			<div class="fy-ldg -s"></div>
			<div class="fy-ldg"></div>

			<div class="fy-ldg -l"></div>

			<div class="fy-ldg -xl"></div>
			
			<hr class="fy-hr">

			<h3>Colors</h3>
			
			default
			<div class="fy-ldg -s"></div>
			<div class="fy-ldg"></div>
			<div class="fy-ldg -l"></div>
			<div class="fy-ldg -xl"></div>

			<hr class="fy-hr">
			primary
			<div class="fy-ldg -s -p"></div>
			<div class="fy-ldg -p"></div>
			<div class="fy-ldg -l -p"></div>
			<div class="fy-ldg -xl -p"></div>

			<hr class="fy-hr">
			secondary
			<div class="fy-ldg -s -se"></div>
			<div class="fy-ldg -se"></div>
			<div class="fy-ldg -l -se"></div>
			<div class="fy-ldg -xl -se"></div>

			<hr class="fy-hr">
			success
			<div class="fy-ldg -s -su"></div>
			<div class="fy-ldg -su"></div>
			<div class="fy-ldg -l -su"></div>
			<div class="fy-ldg -xl -su"></div>


			<hr class="fy-hr">
			danger
			<div class="fy-ldg -s -da"></div>
			<div class="fy-ldg -da"></div>
			<div class="fy-ldg -l -da"></div>
			<div class="fy-ldg -xl -da"></div>
			
			<hr class="fy-hr">
			warning
			<div class="fy-ldg -s -wa"></div>
			<div class="fy-ldg -wa"></div>
			<div class="fy-ldg -l -wa"></div>
			<div class="fy-ldg -xl -wa"></div>

			<hr class="fy-hr">
			info
			<div class="fy-ldg -s -in"></div>
			<div class="fy-ldg -in"></div>
			<div class="fy-ldg -l -in"></div>
			<div class="fy-ldg -xl -in"></div>


			<hr class="fy-hr">
			light
			<div class="fy-ldg -s -li"></div>
			<div class="fy-ldg -li"></div>
			<div class="fy-ldg -l -li"></div>
			<div class="fy-ldg -xl -li"></div>

			<hr class="fy-hr">
			dark
			<div class="fy-ldg -s -dk"></div>
			<div class="fy-ldg -dk"></div>
			<div class="fy-ldg -l -dk"></div>
			<div class="fy-ldg -xl -dk"></div>

		</div>
	<script src="js/main.js"></script>
	</body>
</html>
