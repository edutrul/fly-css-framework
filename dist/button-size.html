<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<h1>Button Size</h1>

		<h3>Default</h3>
		<div class="fy-btn">Button</div>
		<span class="fy-btn">Button</span>
		<a href="#" class="fy-btn">Button</a>
		<input type="submit" class="fy-btn" value="Button">
		<input type="button" class="fy-btn" value="Button">
		<button class="fy-btn">Button</button>
		<hr>
		<div class="fy-btn">small text</div>
		<span class="fy-btn">super super large text</span>
		<a href="#" class="fy-btn">UPPERCASE TEXT</a>
		<input type="submit" class="fy-btn" value="full lower case text">
		<input type="button" class="fy-btn" value="another lower case text">
		<button class="fy-btn">Capitlize Text</button>
		<hr>

		<h3>Large</h3>
		<div class="fy-btn -l">Button</div>
		<span class="fy-btn  -l">Button One</span>
		<a href="#" class="fy-btn  -l">Button Two</a>
		<input type="submit" class="fy-btn  -l" value="Super Button Four">
		<input type="button" class="fy-btn  -l" value="Button">
		<button class="fy-btn  -l">Button</button>		
		
		<h3>Medium</h3>
		<div class="fy-btn -m">Button</div>
		<span class="fy-btn -m">Button One</span>
		<a href="#" class="fy-btn -m">Button Two</a>
		<input type="submit" class="fy-btn -m" value="Super Button Four">
		<input type="button" class="fy-btn -m" value="Button">
		<button class="fy-btn -m">Button</button>			

		<hr>

		<h3>Small</h3>
		<div class="fy-btn -s">Button</div>
		<span class="fy-btn -s">Button One</span>
		<a href="#" class="fy-btn -s">Button Two</a>
		<input type="submit" class="fy-btn -s" value="Super Button Four">
		<input type="button" class="fy-btn -s" value="Button">
		<button class="fy-btn -s">Button</button>	

		<hr>

		<h3>Extra Small</h3>
		<div class="fy-btn -xs">Button</div>
		<span class="fy-btn -xs">Button One</span>
		<a href="#" class="fy-btn -xs">Button Two</a>
		<input type="submit" class="fy-btn -xs" value="Super Button Four">
		<input type="button" class="fy-btn -xs" value="Button">
		<button class="fy-btn -xs">Button</button>

		<hr>




		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	<script src="js/main.js"></script>
	</body>
</html>
