<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/fly.css">
	</head>
	<body>

		<h1>Button with icon</h1>

		<h4> arrow left </h4>

		<div class="fy-btn -al">Button</div>
		<div class="fy-btn -al">Really large button</div>
		<div class="fy-btn -al">REALLY LARGE BUTTON WITH UPPERCASE</div>


		<span class="fy-btn -al">Button</span>
		<a href="#" class="fy-btn -al">Button</a>
		<input type="submit" class="fy-btn -al" value="Button">
		<input type="button" class="fy-btn -al" value="Button">
		<button class="fy-btn -al">Button</button>


		<h4> arrow right </h4>

		<div class="fy-btn -ar">Button</div>
		<div class="fy-btn -ar">Really large button</div>
		<div class="fy-btn -ar">REALLY LARGE BUTTON WITH UPPERCASE</div>


		<span class="fy-btn -ar">Button</span>
		<a href="#" class="fy-btn -ar">Button</a>
		<input type="submit" class="fy-btn -ar" value="Button">
		<input type="button" class="fy-btn -ar" value="Button">
		<button class="fy-btn -al">Button</button>


		<h4> Icon Right </h4>

		<div class="fy-btn -ic">Button<span></span></div>

		<span class="fy-btn">Button</span>
		<a href="#" class="fy-btn">Button</a>
		<input type="submit" class="fy-btn" value="Button">
		<input type="button" class="fy-btn" value="Button">
		<button class="fy-btn">Button</button>
		<hr>
		<div class="fy-btn">small text</div>
		<span class="fy-btn">super super large text</span>
		<a href="#" class="fy-btn">UPPERCASE TEXT</a>
		<input type="submit" class="fy-btn" value="full lower case text">
		<input type="button" class="fy-btn" value="another lower case text">
		<button class="fy-btn">Capitlize Text</button>
		<hr>

		


		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	<script src="js/main.js"></script>
	</body>
</html>
