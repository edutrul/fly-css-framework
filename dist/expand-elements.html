<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/fly.css">
	</head>
	<body>

		<h1>Expand elements</h1>

		<h3> individual element </h3>
		<div class="fy-cfx">
			<div class="object-float-left fy-exp-xs">
				expand xs
			</div>
			<div class="object-float-left fy-exp-s">
				expand s
			</div>
			<div class="object-float-left fy-exp-m">
				expand m
			</div>
			<div class="object-float-left">
				no expand 
			</div>
		</div>

		<h3> all childs </h3>
		<h5> no expand </h5>
		<div class="fy-cfx">
			<div class="object-float-left">
				object
			</div>
			<div class="object-float-left">
				object
			</div>
		</div>
		<h5> xs </h5>
		<div class="fy-cfx fy-expc-xs">
			<div class="object-float-left">
				object
			</div>
			<div class="object-float-left">
				object
			</div>
		</div>
		<h5> s </h5>
		<div class="fy-cfx fy-expc-s">
			<div class="object-float-left">
				object
			</div>
			<div class="object-float-left">
				object
			</div>
		</div>
		<h5> m </h5>
		<div class="fy-cfx fy-expc-m">
			<div class="object-float-left">
				object
			</div>
			<div class="object-float-left">
				object
			</div>
		</div>
			
	<script src="js/main.js"></script>
	</body>
</html>
