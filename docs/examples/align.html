<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/fly.css">
		<link rel="stylesheet" href="css/fly-theme.css">
	</head>
	<body class="align-demo">

		<h1>align elements</h1>
		
		<h3> float column left </h3>
		<div class="fy-all">
			<div class="fy-wd2">
				column 1 width 2
			</div>
			<div class="fy-wd2">
				column 2 width 2
			</div>
			<div class="fy-wd2">
				column 3 width 2
			</div>		
		</div>
				
		<div class="fy-all">
			<button>Button 1</button>	
			<button>Button 2</button>	
			<button>Button 3</button>	
		</div>


		<h3> float column to right </h3>
		<div class="fy-alr">
			<div class="fy-wd2">
				column 1 width 2
			</div>
			<div class="fy-wd2">
				column 2 width 2
			</div>
			<div class="fy-wd2">
				column 3 width 2
			</div>		
		</div>
		<div class="fy-alr">
			<button>Button 1</button>	
			<button>Button 2</button>	
			<button>Button 3</button>	
		</div>

		<h3> Center columns</h3>
		<div class="fy-alc">
			<div class="fy-wd2">
				column width 2
			</div>
			<div class="fy-wd2">
				column width 2
			</div>
			<div class="fy-wd2">
				column width 2
			</div>		
		</div>
		<div class="fy-alc">
			<button>Button 1</button>	
			<button>Button 2</button>	
			<button>Button 3</button>	
		</div>

	
	</body>
</html>
