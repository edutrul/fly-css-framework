<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/fly.css">
	</head>
	<body>
		<h1>Text with Code style </h1>

<div class="fy-cd">text width code style default</div>
<div class="fy-cd -p" > color primary lighter</div>
<div class="fy-cd -s" > color secondary lighter</div>
<div class="fy-cd -ss" >color  success lighter</div>
<div class="fy-cd -w" > color warning lighter</div>
<div class="fy-cd -d" > color danger lighter</div>
<div class="fy-cd -i" > color info lighter</div>
<div class="fy-cd -l" > color light lighter</div>
<div class="fy-cd -dk" >color  dark lighter</div>
		
		
	<script src="js/main.js"></script>
	</body>
</html>
